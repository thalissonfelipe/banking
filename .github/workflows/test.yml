name: Test
on:
  - pull_request

jobs:
  test:
    name: Test job
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download dependencies
      run: go mod download

    - name: Test
      id: test
      run: make test >> $GITHUB_OUTPUT

    - name: Get color
      run: echo "The selected color is ${{ steps.test.outputs }}"
  
    - name: Comment on PR  
      uses: actions/github-script@v6
      with:
        script: |
          const color = "Hello ${{ steps.test.outputs }}";
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: color
          });
