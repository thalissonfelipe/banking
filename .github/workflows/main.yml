name: Main
on:
  - pull_request

jobs:
  test:
    name: Test job
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download dependencies
      run: go mod download

    - name: Test
      run: make test

  lint:
    name: Lint job
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download dependencies
        run: go mod download

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
